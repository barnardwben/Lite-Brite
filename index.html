<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Lite-Brite</title>
</head>
<body>
  <h1>Lite-Brite</h1>
  <div id="color-picker">
    <input type="color" id="farb">
    <button id="reset">Reset</button>
  </div>
  <div id="mode">
    <button id="lit">Light</button>
    <button id="drk">Dark</button>
  </div>
  <div id="container">
  </div>

  
<div id="contact-form">
  <div class="form-container">
    <h2 class="form-header">Get in Touch</h2>
    <form name="contact" netlify>
      <div><input type="text" name="name"
      placeholder="Name"></div>
      <div><input type="text" name="email" placeholder="Email"></div>
      <div><input type="text" name="subject" placeholder="Subject"></div>
      <div><textarea name="message" id="msg" cols="30" rows="6" placeholder="Message"></textarea></div>
      <button type="submit" class="sbm-btn">Submit</button>
    </form>
  </div>
</div>
  
  <script src="app.js"></script>
</body>
</html>
